<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattapong Khawnuy | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#F9F1D8',
                            200: '#F0E3B0',
                            300: '#E6D488',
                            400: '#DCC661',
                            500: '#D4AF37', /* Main Gold */
                            600: '#AA8C2C',
                            700: '#806921',
                        }
                    },
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAFAFA;
            color: #333;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F0E3B0 50%, #AA8C2C 100%);
        }
        .text-gold-gradient {
            background: linear-gradient(135deg, #D4AF37, #806921);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-shadow {
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.3);
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        /* Hide scrollbar for gallery */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .nav-link.active {
            color: #D4AF37;
            font-weight: 600;
        }
        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #D4AF37;
            transition: width .3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass transition-all duration-300 shadow-sm" id="navbar">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-serif font-bold text-gold-600 tracking-wider">
                N<span class="text-gray-400">.</span>KH
            </a>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8 items-center">
                <a href="#home" class="nav-link text-gray-600 hover:text-gold-600 transition">หน้าหลัก</a>
                <a href="#works" class="nav-link text-gray-600 hover:text-gold-600 transition">ผลงาน</a>
                <a href="#activities" class="nav-link text-gray-600 hover:text-gold-600 transition">กิจกรรม</a>
                <a href="#websites" class="nav-link text-gray-600 hover:text-gold-600 transition">เว็บไซต์</a>
                <a href="#portfolio" class="nav-link text-gray-600 hover:text-gold-600 transition">พอร์ตโฟลิโอ</a>
                <a id="authBtn" href="#login" class="px-5 py-2 rounded-full border border-gold-500 text-gold-600 hover:bg-gold-500 hover:text-white transition duration-300 text-sm">
                    เข้าสู่ระบบ
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobileMenuBtn" class="md:hidden text-gray-600 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Mobile Menu Dropdown -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-100">
            <div class="flex flex-col p-4 space-y-3">
                <a href="#home" class="text-gray-600 hover:text-gold-600">หน้าหลัก</a>
                <a href="#works" class="text-gray-600 hover:text-gold-600">ผลงาน</a>
                <a href="#activities" class="text-gray-600 hover:text-gold-600">กิจกรรม</a>
                <a href="#websites" class="text-gray-600 hover:text-gold-600">เว็บไซต์</a>
                <a href="#portfolio" class="text-gray-600 hover:text-gold-600">พอร์ตโฟลิโอ</a>
                <a href="#login" id="mobileAuthBtn" class="text-gold-600 font-bold">เข้าสู่ระบบ</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow pt-24 pb-12 px-4 container mx-auto">
        <div id="app-content">
            <!-- Content will be injected here via JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gold-200 mt-auto">
        <div class="container mx-auto px-6 py-8 text-center">
            <h2 class="text-2xl font-serif text-gold-600 mb-2">ณัฐพงศ์ ขาวนุ้ย</h2>
            <p class="text-gray-500 mb-4 text-sm">สร้างสรรค์ผลงานด้วยความตั้งใจและประณีต</p>
            <div class="flex justify-center space-x-4 mb-6">
                <a href="#" class="w-10 h-10 rounded-full bg-gold-100 flex items-center justify-center text-gold-600 hover:bg-gold-500 hover:text-white transition"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="w-10 h-10 rounded-full bg-gold-100 flex items-center justify-center text-gold-600 hover:bg-gold-500 hover:text-white transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="w-10 h-10 rounded-full bg-gold-100 flex items-center justify-center text-gold-600 hover:bg-gold-500 hover:text-white transition"><i class="fab fa-github"></i></a>
            </div>
            <p class="text-gray-400 text-xs">&copy; 2024 Nattapong Khawnuy. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-white z-[60] flex items-center justify-center transition-opacity duration-500">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-gold-200 border-t-gold-600 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gold-600 font-serif tracking-widest animate-pulse">LOADING</p>
        </div>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="crudModal" class="fixed inset-0 bg-black/50 z-[70] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-lg shadow-2xl transform transition-all scale-100 overflow-hidden">
            <div class="bg-gold-500 p-4 flex justify-between items-center text-white">
                <h3 id="modalTitle" class="text-xl font-bold">จัดการข้อมูล</h3>
                <button onclick="closeModal()" class="hover:bg-white/20 rounded-full w-8 h-8 flex items-center justify-center transition"><i class="fas fa-times"></i></button>
            </div>
            <form id="crudForm" class="p-6 space-y-4">
                <input type="hidden" id="itemId">
                <input type="hidden" id="itemCollection">
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">ชื่อผลงาน</label>
                    <input type="text" id="itemName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">เกี่ยวกับ</label>
                    <textarea id="itemAbout" required rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition"></textarea>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">ลิงก์รูปภาพ</label>
                    <input type="url" id="itemImg" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition" placeholder="https://...">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">ลิงก์ผลงาน</label>
                    <input type="url" id="itemLink" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition" placeholder="https://...">
                </div>
                
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="itemFeatured" class="w-5 h-5 text-gold-600 border-gray-300 rounded focus:ring-gold-500">
                    <label for="itemFeatured" class="text-gray-700">ตั้งเป็นผลงานเด่น</label>
                </div>

                <div class="pt-4 flex space-x-3">
                    <button type="submit" class="flex-1 bg-gold-600 text-white py-2 rounded-xl font-bold hover:bg-gold-700 transition shadow-lg shadow-gold-500/30">บันทึก</button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-xl font-bold hover:bg-gray-300 transition">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, getDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBIITFK5t9QIb_U7xOwwzvnZ4GqcooAyYI",
            authDomain: "spt-form.firebaseapp.com",
            projectId: "spt-form",
            storageBucket: "spt-form.firebasestorage.app",
            messagingSenderId: "137217678128",
            appId: "1:137217678128:web:6f9aca15143a10708506f5",
            measurementId: "G-1MHN9261KV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global State
        let currentUser = null;
        const DEFAULT_IMG = "https://n-natt-k.github.io/N.natt.k/img.jpeg";

        // DOM Elements
        const contentDiv = document.getElementById('app-content');
        const loadingDiv = document.getElementById('loading');
        const authBtn = document.getElementById('authBtn');
        const mobileAuthBtn = document.getElementById('mobileAuthBtn');
        const crudModal = document.getElementById('crudModal');
        const crudForm = document.getElementById('crudForm');

        // --- Helper Functions ---

        const showLoading = () => loadingDiv.classList.remove('hidden');
        const hideLoading = () => loadingDiv.classList.add('hidden');
        
        const formatImg = (url) => {
            if (!url || url.trim() === '') return DEFAULT_IMG;
            return url;
        };

        const imgError = (img) => {
            img.onerror = null;
            img.src = DEFAULT_IMG;
        };

        // --- Auth Logic ---

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateAuthUI();
            router(); // Re-render current page to show/hide edit buttons
        });

        const updateAuthUI = () => {
            const text = currentUser ? 'ออกจากระบบ' : 'เข้าสู่ระบบ';
            const href = currentUser ? '#logout' : '#login';
            
            authBtn.textContent = text;
            authBtn.href = href;
            
            mobileAuthBtn.textContent = text;
            mobileAuthBtn.href = href;

            // Handle Logout Click
            if (currentUser) {
                const handleLogout = async (e) => {
                    e.preventDefault();
                    if(confirm('ยืนยันการออกจากระบบ?')) {
                        await signOut(auth);
                        window.location.hash = '#home';
                    }
                };
                authBtn.onclick = handleLogout;
                mobileAuthBtn.onclick = handleLogout;
            } else {
                authBtn.onclick = null;
                mobileAuthBtn.onclick = null;
            }
        };

        // --- Router Logic ---

        const router = async () => {
            showLoading();
            const hash = window.location.hash || '#home';
            const [path, queryString] = hash.split('?');
            const urlParams = new URLSearchParams(queryString);

            // Update Active Link
            document.querySelectorAll('.nav-link').forEach(link => {
                if(link.getAttribute('href') === path) link.classList.add('active');
                else link.classList.remove('active');
            });

            // Route Switch
            switch(path) {
                case '#home':
                    await renderHome();
                    break;
                case '#works':
                    await renderGridPage('works', 'ผลงานทั้งหมด');
                    break;
                case '#activities':
                    await renderGridPage('activities', 'กิจกรรม');
                    break;
                case '#websites':
                    await renderGridPage('websites', 'เว็บไซต์');
                    break;
                case '#portfolio':
                    await renderGridPage('portfolios', 'พอร์ตโฟลิโอ');
                    break;
                case '#login':
                    renderLogin();
                    break;
                case '#detail':
                    const col = urlParams.get('collection');
                    const id = urlParams.get('id');
                    await renderDetail(col, id);
                    break;
                default:
                    await renderHome();
            }
            hideLoading();
            window.scrollTo(0, 0);
        };

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);

        // --- Page Renders ---

        const renderHome = async () => {
            // Fetch Featured Items from 'works' (Example)
            // In a real scenario, you might want to query multiple collections or a specific 'featured' collection.
            // Here we query 'works' for featured items.
            let featuredHTML = '';
            try {
                const q = query(collection(db, "works"), where("isFeatured", "==", true));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    featuredHTML = `<p class="text-center text-gray-400 py-10">ยังไม่มีผลงานเด่น</p>`;
                } else {
                    featuredHTML = `<div class="flex overflow-x-auto space-x-6 pb-8 pt-4 hide-scroll snap-x snap-mandatory">`;
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        featuredHTML += `
                            <div class="snap-center shrink-0 w-80 md:w-96 bg-white rounded-3xl shadow-lg shadow-gold-500/10 overflow-hidden transform hover:-translate-y-2 transition duration-300 cursor-pointer" onclick="window.location.hash='#detail?collection=works&id=${doc.id}'">
                                <div class="h-56 overflow-hidden">
                                    <img src="${formatImg(data.imgUrl)}" onerror="this.src='${DEFAULT_IMG}'" class="w-full h-full object-cover transition duration-500 hover:scale-110">
                                </div>
                                <div class="p-6 relative">
                                    <div class="absolute -top-5 right-6 bg-gold-500 text-white p-2 rounded-full shadow-lg">
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-2 truncate">${data.name}</h3>
                                    <p class="text-gray-500 text-sm line-clamp-2">${data.about}</p>
                                </div>
                            </div>
                        `;
                    });
                    featuredHTML += `</div>`;
                }
            } catch (e) {
                console.error(e);
                featuredHTML = `<p class="text-red-500 text-center">โหลดข้อมูลล้มเหลว</p>`;
            }

            contentDiv.innerHTML = `
                <!-- Hero Section -->
                <div class="text-center py-16 md:py-24">
                    <div class="inline-block p-1 rounded-full bg-gradient-to-tr from-gold-300 to-gold-500 mb-6 shadow-xl">
                        <img src="${DEFAULT_IMG}" class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-white object-cover">
                    </div>
                    <h1 class="text-4xl md:text-6xl font-serif font-bold text-gray-800 mb-4">
                        Nattapong <span class="text-gold-600">Khawnuy</span>
                    </h1>
                    <p class="text-lg md:text-xl text-gray-500 max-w-2xl mx-auto mb-8 font-light">
                        ยินดีต้อนรับสู่พื้นที่แสดงผลงาน ความคิดสร้างสรรค์ และนวัตกรรมดิจิทัล
                    </p>
                    <a href="#works" class="inline-block bg-gold-600 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-gold-500/40 hover:bg-gold-700 hover:shadow-xl transition transform hover:-translate-y-1">
                        ดูผลงานทั้งหมด
                    </a>
                </div>

                <!-- Featured Section -->
                <div class="mt-12">
                    <div class="flex items-center mb-8">
                        <div class="h-px bg-gold-200 flex-1"></div>
                        <h2 class="text-3xl font-serif font-bold text-gray-800 px-6">ผลงานเด่น</h2>
                        <div class="h-px bg-gold-200 flex-1"></div>
                    </div>
                    ${featuredHTML}
                </div>
            `;
        };

        const renderGridPage = async (collectionName, title) => {
            let contentHTML = `
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-3xl md:text-4xl font-serif font-bold text-gray-800 border-l-4 border-gold-500 pl-4">${title}</h2>
                    ${currentUser ? `<button onclick="openModal('${collectionName}')" class="bg-gold-600 text-white px-4 py-2 rounded-lg shadow hover:bg-gold-700 transition"><i class="fas fa-plus mr-2"></i>เพิ่มข้อมูล</button>` : ''}
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            `;

            try {
                const querySnapshot = await getDocs(collection(db, collectionName));
                if (querySnapshot.empty) {
                    contentHTML += `<div class="col-span-full text-center py-20 text-gray-400">ยังไม่มีข้อมูลในส่วนนี้</div>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        contentHTML += `
                            <div class="bg-white rounded-2xl shadow-lg hover:shadow-gold-500/20 transition duration-300 overflow-hidden group relative flex flex-col h-full">
                                <div class="h-56 overflow-hidden relative cursor-pointer" onclick="window.location.hash='#detail?collection=${collectionName}&id=${doc.id}'">
                                    <img src="${formatImg(data.imgUrl)}" onerror="this.src='${DEFAULT_IMG}'" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                                    <div class="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition duration-300"></div>
                                    ${data.isFeatured ? '<div class="absolute top-3 left-3 bg-gold-500 text-white text-xs px-2 py-1 rounded-md shadow-sm"><i class="fas fa-star mr-1"></i>แนะนำ</div>' : ''}
                                </div>
                                <div class="p-6 flex-grow flex flex-col">
                                    <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-gold-600 transition cursor-pointer" onclick="window.location.hash='#detail?collection=${collectionName}&id=${doc.id}'">${data.name}</h3>
                                    <p class="text-gray-500 text-sm mb-4 line-clamp-3 flex-grow">${data.about}</p>
                                    <div class="flex justify-between items-center mt-auto pt-4 border-t border-gray-100">
                                        <a href="${data.linkUrl}" target="_blank" class="text-gold-600 font-bold text-sm hover:underline">เยี่ยมชม <i class="fas fa-arrow-right ml-1"></i></a>
                                        ${currentUser ? `
                                            <button onclick="editItem('${collectionName}', '${doc.id}')" class="text-gray-400 hover:text-gold-600 transition"><i class="fas fa-edit"></i></button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (e) {
                console.error(e);
                contentHTML += `<div class="col-span-full text-center text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>`;
            }

            contentHTML += `</div>`;
            contentDiv.innerHTML = contentHTML;
        };

        const renderDetail = async (collectionName, id) => {
            if (!collectionName || !id) {
                window.location.hash = '#home';
                return;
            }

            try {
                const docRef = doc(db, collectionName, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    contentDiv.innerHTML = `
                        <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl shadow-gold-500/10 overflow-hidden">
                            <div class="relative h-64 md:h-96">
                                <img src="${formatImg(data.imgUrl)}" onerror="this.src='${DEFAULT_IMG}'" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                                <button onclick="window.history.back()" class="absolute top-6 left-6 bg-white/20 backdrop-blur-md text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-white hover:text-gold-600 transition">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                                <div class="absolute bottom-6 left-6 text-white">
                                    ${data.isFeatured ? '<span class="bg-gold-500 text-white text-xs px-2 py-1 rounded mb-2 inline-block">Featured</span>' : ''}
                                    <h1 class="text-3xl md:text-5xl font-serif font-bold shadow-black drop-shadow-lg">${data.name}</h1>
                                </div>
                            </div>
                            <div class="p-8 md:p-12">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div class="md:col-span-2">
                                        <h3 class="text-xl font-bold text-gold-600 mb-4 flex items-center"><i class="fas fa-info-circle mr-2"></i> เกี่ยวกับผลงาน</h3>
                                        <p class="text-gray-600 leading-relaxed whitespace-pre-wrap">${data.about}</p>
                                    </div>
                                    <div class="bg-gold-50 rounded-2xl p-6 h-fit border border-gold-100">
                                        <h3 class="font-bold text-gray-800 mb-4">ข้อมูลเพิ่มเติม</h3>
                                        <div class="space-y-3">
                                            <a href="${data.linkUrl}" target="_blank" class="block w-full text-center bg-gold-600 text-white py-3 rounded-xl font-bold hover:bg-gold-700 transition shadow-lg shadow-gold-500/20">
                                                <i class="fas fa-external-link-alt mr-2"></i> ไปยังผลงาน
                                            </a>
                                            <a href="${data.imgUrl}" target="_blank" class="block w-full text-center bg-white border border-gold-300 text-gold-600 py-3 rounded-xl font-bold hover:bg-gold-50 transition">
                                                <i class="fas fa-image mr-2"></i> ดูรูปภาพเต็ม
                                            </a>
                                        </div>
                                        ${currentUser ? `
                                            <div class="mt-6 pt-6 border-t border-gold-200">
                                                <p class="text-xs text-center text-gray-400 mb-2">Admin Control</p>
                                                <button onclick="editItem('${collectionName}', '${id}')" class="w-full text-blue-500 hover:text-blue-700 mb-2 text-sm">แก้ไขข้อมูล</button>
                                                <button onclick="deleteItem('${collectionName}', '${id}')" class="w-full text-red-500 hover:text-red-700 text-sm">ลบข้อมูลนี้</button>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = `<div class="text-center py-20 text-gray-500">ไม่พบข้อมูล</div>`;
                }
            } catch (e) {
                console.error(e);
                contentDiv.innerHTML = `<div class="text-center py-20 text-red-500">Error Loading Data</div>`;
            }
        };

        const renderLogin = () => {
            if (currentUser) {
                window.location.hash = '#home';
                return;
            }
            contentDiv.innerHTML = `
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-serif font-bold text-gold-600">Admin Login</h2>
                            <p class="text-gray-400 text-sm mt-2">เข้าสู่ระบบเพื่อจัดการข้อมูล</p>
                        </div>
                        <form id="loginForm" class="space-y-6">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">อีเมล</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-envelope"></i></span>
                                    <input type="email" id="email" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition bg-gray-50">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" required class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition bg-gray-50">
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-gold-500 to-gold-600 text-white font-bold py-3 rounded-xl hover:from-gold-600 hover:to-gold-700 transition shadow-lg shadow-gold-500/30 transform hover:-translate-y-1">
                                เข้าสู่ระบบ
                            </button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Auth listener will handle redirect
                } catch (error) {
                    alert('เข้าสู่ระบบไม่สำเร็จ: ' + error.message);
                    hideLoading();
                }
            });
        };

        // --- CRUD Modal Functions ---

        window.openModal = (collectionName, itemId = null) => {
            const form = document.getElementById('crudForm');
            form.reset();
            document.getElementById('itemCollection').value = collectionName;
            document.getElementById('itemId').value = itemId || '';
            document.getElementById('modalTitle').textContent = itemId ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูลใหม่';

            crudModal.classList.remove('hidden');
            crudModal.classList.add('flex');
            
            // Animation class hack
            setTimeout(() => {
                crudModal.firstElementChild.classList.remove('scale-95', 'opacity-0');
                crudModal.firstElementChild.classList.add('scale-100', 'opacity-100');
            }, 10);
        };

        window.closeModal = () => {
            crudModal.classList.add('hidden');
            crudModal.classList.remove('flex');
        };

        window.editItem = async (collectionName, itemId) => {
            showLoading();
            try {
                const docRef = doc(db, collectionName, itemId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    openModal(collectionName, itemId);
                    document.getElementById('itemName').value = data.name;
                    document.getElementById('itemAbout').value = data.about;
                    document.getElementById('itemImg').value = data.imgUrl;
                    document.getElementById('itemLink').value = data.linkUrl;
                    document.getElementById('itemFeatured').checked = data.isFeatured;
                }
            } catch (e) {
                console.error(e);
                alert('โหลดข้อมูลผิดพลาด');
            }
            hideLoading();
        };

        window.deleteItem = async (collectionName, itemId) => {
            if(confirm('คุณแน่ใจหรือไม่ที่จะลบข้อมูลนี้? การกระทำนี้ไม่สามารถย้อนกลับได้')) {
                showLoading();
                try {
                    await deleteDoc(doc(db, collectionName, itemId));
                    alert('ลบข้อมูลเรียบร้อย');
                    window.history.back(); // Go back to list
                } catch (e) {
                    console.error(e);
                    alert('ลบข้อมูลผิดพลาด');
                }
                hideLoading();
            }
        };

        // Handle Form Submit
        crudForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const collectionName = document.getElementById('itemCollection').value;
            const itemId = document.getElementById('itemId').value;
            
            const data = {
                name: document.getElementById('itemName').value,
                about: document.getElementById('itemAbout').value,
                imgUrl: document.getElementById('itemImg').value,
                linkUrl: document.getElementById('itemLink').value,
                isFeatured: document.getElementById('itemFeatured').checked,
                updatedAt: new Date()
            };

            try {
                if (itemId) {
                    // Update
                    await updateDoc(doc(db, collectionName, itemId), data);
                } else {
                    // Create
                    data.createdAt = new Date();
                    await addDoc(collection(db, collectionName), data);
                }
                closeModal();
                router(); // Reload page
            } catch (error) {
                console.error(error);
                alert('บันทึกข้อมูลไม่สำเร็จ: ' + error.message);
            }
            hideLoading();
        });

        // Mobile Menu Toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });

    </script>
</body>
</html>

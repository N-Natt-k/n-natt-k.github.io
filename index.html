    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#F9F1D8',
                            200: '#F0E3B0',
                            300: '#E6D488',
                            400: '#DCC661',
                            500: '#D4AF37', /* Main Gold */
                            600: '#AA8C2C',
                            700: '#806921',
                        }
                    },
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 0.5s ease-out',
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAFAFA;
            color: #333;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #D4AF37; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #AA8C2C; 
        }
        /* Hide scrollbar for gallery but keep functionality */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Nav Link Animations */
        .nav-link {
            position: relative;
            padding-bottom: 2px;
            font-weight: 400;
            transition: color 0.3s;
        }
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #D4AF37;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }
        .nav-link:hover::before {
            width: 100%;
        }
        .nav-link.active {
            color: #D4AF37;
            font-weight: 600;
        }
        .nav-link.active::before {
            width: 100%;
        }

        /* Mobile Menu Animation */
        #mobileMenu {
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #mobileMenu.open {
            max-height: 400px; /* Adjust based on content */
            opacity: 1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

                <div class="pt-4 border-t border-gray-100">
                    <a href="#login" id="mobileAuthBtn" class="mobile-link inline-block px-8 py-2 rounded-full bg-gold-600 text-white font-medium shadow-lg shadow-gold-500/30">เข้าสู่ระบบ</a>

    <!-- Main Content Area -->

    <!-- Footer -->
    <footer class="bg-white border-t border-gold-200 mt-auto relative z-10">
        <div class="container mx-auto px-6 py-12 text-center">

            <div class="flex justify-center space-x-6 mb-8">

        <div class="text-center">
            <div class="relative w-20 h-20">
                <div class="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-gold-500 rounded-full border-t-transparent animate-spin"></div>

            <div class="bg-gradient-to-r from-gold-500 to-gold-600 p-5 flex justify-between items-center text-white">
                <h3 id="modalTitle" class="text-xl font-bold font-serif tracking-wide">จัดการข้อมูล</h3>

            <form id="crudForm" class="p-8 space-y-5">

                <div class="group">

                <div class="group">
                    <label class="block text-gray-600 text-xs font-bold uppercase tracking-wider mb-2 group-focus-within:text-gold-600 transition-colors">เกี่ยวกับ</label>
                    <textarea id="itemAbout" required rows="3" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition duration-300"></textarea>
                </div>
                
                <div class="group">
                    <label class="block text-gray-600 text-xs font-bold uppercase tracking-wider mb-2 group-focus-within:text-gold-600 transition-colors">ลิงก์รูปภาพ</label>
                    <input type="url" id="itemImg" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition duration-300" placeholder="https://...">

                </div>
                
                <div class="flex items-center space-x-3 p-3 bg-gold-50 rounded-xl border border-gold-100">
                    <input type="checkbox" id="itemFeatured" class="w-5 h-5 text-gold-600 border-gray-300 rounded focus:ring-gold-500">
                    <label for="itemFeatured" class="text-gray-700 font-medium cursor-pointer select-none">ตั้งเป็นผลงานเด่น (แสดงหน้าแรก)</label>
                </div>

                <div class="pt-4 flex space-x-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-gold-500 to-gold-600 text-white py-3 rounded-xl font-bold hover:shadow-lg hover:shadow-gold-500/40 hover:-translate-y-0.5 transition duration-300">บันทึกข้อมูล</button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-bold hover:bg-gray-200 hover:text-gray-800 transition duration-300">ยกเลิก</button>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, getDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBIITFK5t9QIb_U7xOwwzvnZ4GqcooAyYI",
            authDomain: "spt-form.firebaseapp.com",
            projectId: "spt-form",
            storageBucket: "spt-form.firebasestorage.app",
            messagingSenderId: "137217678128",
            appId: "1:137217678128:web:6f9aca15143a10708506f5",
            measurementId: "G-1MHN9261KV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global State
        let currentUser = null;
        const DEFAULT_IMG = "https://n-natt-k.github.io/img.jpeg";

        // DOM Elements
        const contentDiv = document.getElementById('app-content');
        const loadingDiv = document.getElementById('loading');
        const authBtn = document.getElementById('authBtn');
        const mobileAuthBtn = document.getElementById('mobileAuthBtn');
        const crudModal = document.getElementById('crudModal');
        const crudForm = document.getElementById('crudForm');

        // --- Helper Functions ---

        const showLoading = () => loadingDiv.classList.remove('hidden');
        const hideLoading = () => loadingDiv.classList.add('hidden');
        
        const formatImg = (url) => {
            if (!url || url.trim() === '') return DEFAULT_IMG;
            return url;
        };

        // --- Auth Logic ---

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateAuthUI();
            router(); // Re-render
        });

        const updateAuthUI = () => {
            const text = currentUser ? 'ออกจากระบบ' : 'เข้าสู่ระบบ';
            const href = currentUser ? '#logout' : '#login';
            
            authBtn.textContent = text;
            authBtn.href = href;
            
            mobileAuthBtn.textContent = text;
            mobileAuthBtn.href = href;

            // Handle Logout Click
            if (currentUser) {
                const handleLogout = async (e) => {
                    e.preventDefault();
                    if(confirm('ยืนยันการออกจากระบบ?')) {
                        await signOut(auth);
                        toggleMobileMenu(false); // Close menu if open
                        window.location.hash = '#home';
                    }
                };
                authBtn.onclick = handleLogout;
                mobileAuthBtn.onclick = handleLogout;
            } else {
                authBtn.onclick = (e) => { toggleMobileMenu(false); };
                mobileAuthBtn.onclick = (e) => { toggleMobileMenu(false); };
            }
        };

        // --- Router Logic & Navigation ---

        const router = async () => {
            showLoading();
            const hash = window.location.hash || '#home';
            const [path, queryString] = hash.split('?');
            const urlParams = new URLSearchParams(queryString);

            // Update Active Link State
            document.querySelectorAll('.nav-link, .mobile-link').forEach(link => {
                const linkHref = link.getAttribute('href');
                if(linkHref === path) {
                    link.classList.add('active', 'text-gold-600');
                    link.classList.remove('text-gray-600');
                } else {
                    link.classList.remove('active', 'text-gold-600');
                    link.classList.add('text-gray-600');
                }
            });

            // Route Switch
            switch(path) {
                case '#home':
                    await renderHome();
                    break;
                case '#works':
                    await renderGridPage('works', 'ผลงานทั้งหมด');
                    break;
                case '#activities':
                    await renderGridPage('activities', 'กิจกรรม');
                    break;
                case '#websites':
                    await renderGridPage('websites', 'เว็บไซต์');
                    break;
                case '#portfolio':
                    await renderGridPage('portfolios', 'พอร์ตโฟลิโอ');
                    break;
                case '#login':
                    renderLogin();
                    break;
                case '#detail':
                    const col = urlParams.get('collection');
                    const id = urlParams.get('id');
                    await renderDetail(col, id);
                    break;
                default:
                    await renderHome();
            }
            hideLoading();
            window.scrollTo(0, 0);
        };

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);

        // Mobile Menu Logic
        const mobileMenu = document.getElementById('mobileMenu');
        const menuIcon = document.getElementById('menuIcon');
        let isMenuOpen = false;

        const toggleMobileMenu = (forceState = null) => {
            if (forceState !== null) isMenuOpen = forceState;
            else isMenuOpen = !isMenuOpen;

            if (isMenuOpen) {
                mobileMenu.classList.add('open');
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                mobileMenu.classList.remove('open');
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        };

        document.getElementById('mobileMenuBtn').addEventListener('click', () => toggleMobileMenu());
        
        // Add click listener to all mobile links to close menu
        document.querySelectorAll('.mobile-link').forEach(link => {
            link.addEventListener('click', () => toggleMobileMenu(false));
        });

        // --- Page Renders ---

        const renderHome = async () => {
            // Fetch Featured Items from ALL Collections
            const collections = ['works', 'activities', 'websites', 'portfolios'];
            let allFeatured = [];

            try {
                // Fetch all concurrently
                const promises = collections.map(colName => 
                    getDocs(query(collection(db, colName), where("isFeatured", "==", true)))
                        .then(snapshot => {
                            return snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data(),
                                collection: colName // Store source collection
                            }));
                        })
                );

                const results = await Promise.all(promises);
                // Flatten array
                allFeatured = results.flat();
                
                // Optional: Sort by update/create date (if available) or random
                // allFeatured.sort((a, b) => b.createdAt - a.createdAt);

            } catch (e) {
                console.error("Error fetching featured:", e);
            }

            let featuredHTML = '';
            if (allFeatured.length === 0) {
                featuredHTML = `<p class="text-center text-gray-400 py-10 font-light italic">ยังไม่มีผลงานที่ถูกเลือกเป็นรายการเด่น</p>`;
            } else {
                featuredHTML = `<div class="flex overflow-x-auto space-x-6 pb-12 pt-6 hide-scroll snap-x snap-mandatory px-4">`;
                allFeatured.forEach((data) => {
                    // Map collection name to TH label
                    let catLabel = "ผลงาน";
                    if(data.collection === 'activities') catLabel = "กิจกรรม";
                    if(data.collection === 'websites') catLabel = "เว็บไซต์";
                    if(data.collection === 'portfolios') catLabel = "พอร์ตโฟลิโอ";

                    featuredHTML += `
                        <div class="snap-center shrink-0 w-[85vw] md:w-96 bg-white rounded-[2rem] shadow-xl shadow-gold-500/10 overflow-hidden group transform hover:-translate-y-2 transition duration-500 cursor-pointer border border-gray-50" onclick="window.location.hash='#detail?collection=${data.collection}&id=${data.id}'">
                            <div class="h-64 overflow-hidden relative">
                                <img src="${formatImg(data.imgUrl)}" onerror="this.src='${DEFAULT_IMG}'" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                                <div class="absolute inset-0 bg-black/20 group-hover:bg-black/10 transition duration-300"></div>
                                <div class="absolute top-4 left-4 bg-white/90 backdrop-blur text-gold-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-sm">
                                    ${catLabel}
                                </div>
                                <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-gold-500/20 rounded-full blur-2xl group-hover:bg-gold-500/30 transition"></div>
                            </div>
                            <div class="p-8 relative">
                                <h3 class="text-2xl font-serif font-bold text-gray-800 mb-3 truncate group-hover:text-gold-600 transition">${data.name}</h3>
                                <p class="text-gray-500 text-sm line-clamp-2 leading-relaxed font-light">${data.about}</p>
                                <div class="mt-6 flex items-center text-gold-500 font-medium text-sm group-hover:translate-x-2 transition duration-300">
                                    อ่านเพิ่มเติม <i class="fas fa-long-arrow-alt-right ml-2"></i>
                                </div>
                            </div>
                        </div>
                    `;
                });
                featuredHTML += `</div>`;
            }

            contentDiv.innerHTML = `
                <!-- Hero Section -->
                <div class="text-center py-20 md:py-32 relative">
                    <!-- Background Decoration -->
                    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[800px] bg-gold-500/5 rounded-full blur-3xl -z-10 pointer-events-none"></div>

                    <div class="inline-block p-2 rounded-full border-2 border-gold-200 mb-8 shadow-2xl relative">
                         <div class="absolute inset-0 rounded-full animate-pulse bg-gold-100 opacity-50 blur-lg"></div>
                        <img src="${DEFAULT_IMG}" class="w-32 h-32 md:w-48 md:h-48 rounded-full object-cover relative z-10">
                    </div>
                    <h1 class="text-5xl md:text-7xl font-serif font-bold text-gray-800 mb-6 tracking-tight">
                        Nattapong <span class="text-transparent bg-clip-text bg-gradient-to-r from-gold-500 to-gold-700">Khawnuy</span>
                    </h1>
                    <p class="text-lg md:text-2xl text-gray-500 max-w-3xl mx-auto mb-10 font-light leading-relaxed">
                        พื้นที่จัดเก็บและแสดงผลงานทางดิจิทัล<br class="hidden md:block">สะท้อนตัวตน ความคิด และจินตนาการ
                    </p>
                    <div class="flex flex-col md:flex-row justify-center gap-4">
                        <a href="#works" class="px-10 py-4 bg-gold-600 text-white rounded-full font-bold shadow-lg shadow-gold-500/40 hover:bg-gold-700 hover:scale-105 transition duration-300">
                            ดูผลงานทั้งหมด
                        </a>
                        <a href="#activities" class="px-10 py-4 bg-white text-gold-600 border border-gold-200 rounded-full font-bold hover:bg-gold-50 hover:border-gold-300 transition duration-300">
                            กิจกรรม
                        </a>
                    </div>
                </div>

                <!-- Featured Section -->
                <div class="mt-12 relative">
                    <div class="flex items-center justify-center mb-12">
                         <span class="w-16 h-[2px] bg-gold-300 mr-4"></span>
                         <h2 class="text-3xl font-serif font-bold text-gray-800 tracking-wide">Featured Works</h2>
                         <span class="w-16 h-[2px] bg-gold-300 ml-4"></span>
                    </div>
                    ${featuredHTML}
                </div>
            `;
        };

        const renderGridPage = async (collectionName, title) => {
            let contentHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
                    <div class="relative">
                        <h2 class="text-4xl md:text-5xl font-serif font-bold text-gray-800 relative z-10">${title}</h2>
                        <div class="absolute -bottom-2 -left-2 w-full h-4 bg-gold-200/50 -z-0 skew-x-12"></div>
                    </div>
                    ${currentUser ? `<button onclick="openModal('${collectionName}')" class="bg-gold-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-gold-700 hover:shadow-gold-500/30 transition transform hover:-translate-y-1 flex items-center font-medium"><i class="fas fa-plus mr-2"></i>เพิ่มข้อมูลใหม่</button>` : ''}
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">
            `;

            try {
                const querySnapshot = await getDocs(collection(db, collectionName));
                if (querySnapshot.empty) {
                    contentHTML += `<div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-300">
                        <i class="far fa-folder-open text-6xl mb-4"></i>
                        <p class="font-light">ยังไม่มีข้อมูลในส่วนนี้</p>
                    </div>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        contentHTML += `
                            <div class="bg-white rounded-[1.5rem] shadow-sm hover:shadow-2xl hover:shadow-gold-500/10 transition duration-500 overflow-hidden group relative flex flex-col h-full border border-gray-100">
                                <div class="h-64 overflow-hidden relative cursor-pointer" onclick="window.location.hash='#detail?collection=${collectionName}&id=${doc.id}'">
                                    <img src="${formatImg(data.imgUrl)}" onerror="this.src='${DEFAULT_IMG}'" class="w-full h-full object-cover transition duration-700 group-hover:scale-110 group-hover:rotate-1">
                                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition duration-300"></div>
                                    ${data.isFeatured ? '<div class="absolute top-4 left-4 bg-gold-500 text-white text-xs px-3 py-1 rounded-full shadow-md font-bold uppercase tracking-wider"><i class="fas fa-star mr-1"></i>Featured</div>' : ''}
                                </div>
                                <div class="p-8 flex-grow flex flex-col">
                                    <h3 class="text-2xl font-serif font-bold text-gray-800 mb-3 group-hover:text-gold-600 transition cursor-pointer" onclick="window.location.hash='#detail?collection=${collectionName}&id=${doc.id}'">${data.name}</h3>
                                    <p class="text-gray-500 text-sm mb-6 line-clamp-3 flex-grow font-light leading-relaxed">${data.about}</p>
                                    <div class="flex justify-between items-center mt-auto pt-6 border-t border-dashed border-gray-200">
                                        <a href="${data.linkUrl}" target="_blank" class="text-gold-600 font-bold text-sm hover:text-gold-800 flex items-center group/link">
                                            เยี่ยมชม <i class="fas fa-external-link-alt ml-2 transform group-hover/link:translate-x-1 group-hover/link:-translate-y-1 transition"></i>
                                        </a>
                                        ${currentUser ? `
                                            <div class="flex space-x-3">
                                                <button onclick="editItem('${collectionName}', '${doc.id}')" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 hover:bg-gold-500 hover:text-white transition"><i class="fas fa-edit text-xs"></i></button>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (e) {
                console.error(e);
                contentHTML += `<div class="col-span-full text-center text-red-500 bg-red-50 p-4 rounded-xl">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>`;
            }

            contentHTML += `</div>`;
            contentDiv.innerHTML = contentHTML;
        };

        const renderDetail = async (collectionName, id) => {
            if (!collectionName || !id) {
                window.location.hash = '#home';
                return;
            }

            try {
                const docRef = doc(db, collectionName, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    contentDiv.innerHTML = `
                        <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] shadow-2xl shadow-gold-500/10 overflow-hidden relative">
                            <div class="relative h-[40vh] md:h-[60vh]">
                                <img src="${formatImg(data.imgUrl)}" onerror="this.src='${DEFAULT_IMG}'" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                                <button onclick="window.history.back()" class="absolute top-6 left-6 bg-white/30 backdrop-blur-md text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-white hover:text-gold-600 transition shadow-lg border border-white/20">
                                    <i class="fas fa-arrow-left text-lg"></i>
                                </button>
                                <div class="absolute bottom-0 left-0 w-full p-8 md:p-12 text-white">
                                    ${data.isFeatured ? '<span class="bg-gold-500 text-white text-xs font-bold px-3 py-1 rounded-full mb-4 inline-block uppercase tracking-wider shadow-lg">Featured Work</span>' : ''}
                                    <h1 class="text-4xl md:text-6xl font-serif font-bold shadow-black drop-shadow-md leading-tight">${data.name}</h1>
                                </div>
                            </div>
                            <div class="p-8 md:p-16">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                                    <div class="md:col-span-2 space-y-8">
                                        <div>
                                            <h3 class="text-2xl font-serif font-bold text-gray-800 mb-4 flex items-center">
                                                <span class="w-8 h-1 bg-gold-500 mr-3 rounded-full"></span>
                                                เกี่ยวกับผลงาน
                                            </h3>
                                            <p class="text-gray-600 leading-loose whitespace-pre-wrap text-lg font-light">${data.about}</p>
                                        </div>
                                    </div>
                                    <div class="space-y-6">
                                        <div class="bg-gold-50/50 rounded-3xl p-8 border border-gold-100">
                                            <h3 class="font-bold text-gray-800 mb-6 font-serif text-xl">การเข้าถึง</h3>
                                            <div class="space-y-4">
                                                <a href="${data.linkUrl}" target="_blank" class="flex items-center justify-center w-full bg-gold-600 text-white py-4 rounded-xl font-bold hover:bg-gold-700 transition shadow-lg shadow-gold-500/20 group">
                                                    <i class="fas fa-external-link-alt mr-3 group-hover:rotate-45 transition"></i> ไปยังผลงาน
                                                </a>
                                                <a href="${data.imgUrl}" target="_blank" class="flex items-center justify-center w-full bg-white border-2 border-gold-100 text-gold-600 py-4 rounded-xl font-bold hover:border-gold-500 hover:text-gold-700 transition">
                                                    <i class="fas fa-expand mr-3"></i> ดูรูปภาพเต็ม
                                                </a>
                                            </div>
                                            ${currentUser ? `
                                                <div class="mt-8 pt-6 border-t border-gold-200">
                                                    <p class="text-[10px] text-center text-gray-400 mb-4 uppercase tracking-widest">Admin Zone</p>
                                                    <div class="grid grid-cols-2 gap-3">
                                                        <button onclick="editItem('${collectionName}', '${id}')" class="bg-blue-50 text-blue-600 py-2 rounded-lg text-sm font-bold hover:bg-blue-100 transition">แก้ไข</button>
                                                        <button onclick="deleteItem('${collectionName}', '${id}')" class="bg-red-50 text-red-600 py-2 rounded-lg text-sm font-bold hover:bg-red-100 transition">ลบ</button>
                                                    </div>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = `<div class="text-center py-20 text-gray-500">ไม่พบข้อมูล</div>`;
                }
            } catch (e) {
                console.error(e);
                contentDiv.innerHTML = `<div class="text-center py-20 text-red-500">Error Loading Data</div>`;
            }
        };

        const renderLogin = () => {
            if (currentUser) {
                window.location.hash = '#home';
                return;
            }
            contentDiv.innerHTML = `
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="bg-white p-10 md:p-14 rounded-[2rem] shadow-2xl w-full max-w-md border border-white/50 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-gold-300 via-gold-500 to-gold-300"></div>
                        <div class="text-center mb-10">
                            <h2 class="text-4xl font-serif font-bold text-gray-800">Welcome Back</h2>
                            <p class="text-gray-400 text-sm mt-3">เข้าสู่ระบบเพื่อจัดการ Portfolio ของคุณ</p>
                        </div>
                        <form id="loginForm" class="space-y-6">
                            <div>
                                <label class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wide">อีเมล</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gold-500"><i class="fas fa-envelope"></i></span>
                                    <input type="email" id="email" required class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wide">รหัสผ่าน</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gold-500"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" required class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition">
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-gold-500 to-gold-600 text-white font-bold py-4 rounded-xl hover:shadow-lg hover:shadow-gold-500/30 hover:-translate-y-1 transition duration-300">
                                เข้าสู่ระบบ
                            </button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    alert('เข้าสู่ระบบไม่สำเร็จ: ' + error.message);
                    hideLoading();
                }
            });
        };

        // --- CRUD Modal Functions ---

        window.openModal = (collectionName, itemId = null) => {
            const form = document.getElementById('crudForm');
            form.reset();
            document.getElementById('itemCollection').value = collectionName;
            document.getElementById('itemId').value = itemId || '';
            document.getElementById('modalTitle').textContent = itemId ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูลใหม่';
            // Default check to false
            document.getElementById('itemFeatured').checked = false;

            crudModal.classList.remove('hidden');
            crudModal.classList.add('flex');
            
            setTimeout(() => {
                crudModal.firstElementChild.classList.remove('scale-95', 'opacity-0');
                crudModal.firstElementChild.classList.add('scale-100', 'opacity-100');
            }, 10);
        };

        window.closeModal = () => {
            crudModal.firstElementChild.classList.remove('scale-100', 'opacity-100');
            crudModal.firstElementChild.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                crudModal.classList.add('hidden');
                crudModal.classList.remove('flex');
            }, 300);
        };

        window.editItem = async (collectionName, itemId) => {
            showLoading();
            try {
                const docRef = doc(db, collectionName, itemId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    openModal(collectionName, itemId);
                    document.getElementById('itemName').value = data.name;
                    document.getElementById('itemAbout').value = data.about;
                    document.getElementById('itemImg').value = data.imgUrl;
                    document.getElementById('itemLink').value = data.linkUrl;
                    document.getElementById('itemFeatured').checked = data.isFeatured;
                }
            } catch (e) {
                console.error(e);
                alert('โหลดข้อมูลผิดพลาด');
            }
            hideLoading();
        };

        window.deleteItem = async (collectionName, itemId) => {
            if(confirm('คุณแน่ใจหรือไม่ที่จะลบข้อมูลนี้?')) {
                showLoading();
                try {
                    await deleteDoc(doc(db, collectionName, itemId));
                    alert('ลบข้อมูลเรียบร้อย');
                    window.history.back();
                } catch (e) {
                    console.error(e);
                    alert('ลบข้อมูลผิดพลาด');
                }
                hideLoading();
            }
        };

        // Handle Form Submit
        crudForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const collectionName = document.getElementById('itemCollection').value;
            const itemId = document.getElementById('itemId').value;
            
            const data = {
                name: document.getElementById('itemName').value,
                about: document.getElementById('itemAbout').value,
                imgUrl: document.getElementById('itemImg').value,
                linkUrl: document.getElementById('itemLink').value,
                isFeatured: document.getElementById('itemFeatured').checked,
                updatedAt: new Date()
            };

            try {
                if (itemId) {
                    await updateDoc(doc(db, collectionName, itemId), data);
                } else {
                    data.createdAt = new Date();
                    await addDoc(collection(db, collectionName), data);
                }
                closeModal();
                router(); 
            } catch (error) {
                console.error(error);
                alert('บันทึกข้อมูลไม่สำเร็จ: ' + error.message);
            }
            hideLoading();
        });

    </script>
</body>
</html>

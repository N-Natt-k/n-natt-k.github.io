<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ณัฐพงศ์ ขาวนุ้ย | Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                        glassBorder: "rgba(255, 255, 255, 0.2)",
                        primary: "#6366f1", // Indigo
                        accent: "#8b5cf6", // Violet
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS for 3D Carousel & Glassmorphism -->
    <style>
        body {
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 10px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* 3D Carousel Container */
        .carousel-container {
            perspective: 1000px;
            overflow: hidden;
            padding: 40px 0;
        }
        .carousel-track {
            display: flex;
            gap: 2rem;
            padding: 0 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .carousel-track::-webkit-scrollbar {
            display: none;
        }
        .carousel-item {
            flex: 0 0 300px;
            scroll-snap-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform-style: preserve-3d;
        }
        .carousel-item:hover {
            transform: scale(1.05) translateY(-10px);
        }

        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col relative">

    <!-- Background Shapes -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float" style="animation-delay: 2s"></div>
        <div class="absolute top-[40%] left-[40%] w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float" style="animation-delay: 4s"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 transition-all duration-300 glass-card border-b-0 rounded-b-3xl mx-auto max-w-7xl inset-x-0 mt-2 px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent cursor-pointer" onclick="router('home')">
            NK.
        </div>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-300">
            <button onclick="router('home')" class="hover:text-white transition-colors">หน้าหลัก</button>
            <button onclick="router('works')" class="hover:text-white transition-colors">ผลงาน</button>
            <button onclick="router('activities')" class="hover:text-white transition-colors">กิจกรรม</button>
            <button onclick="router('websites')" class="hover:text-white transition-colors">เว็บไซต์</button>
        </div>

        <!-- Auth Button -->
        <div id="auth-section">
            <button id="login-btn" onclick="router('login')" class="px-5 py-2 rounded-full bg-white/10 hover:bg-white/20 border border-white/10 transition-all text-sm font-semibold">
                เข้าสู่ระบบ
            </button>
            <button id="logout-btn" onclick="logout()" class="hidden px-5 py-2 rounded-full bg-red-500/20 hover:bg-red-500/40 text-red-300 border border-red-500/30 transition-all text-sm font-semibold">
                ออกจากระบบ
            </button>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="md:hidden text-white" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed top-20 right-4 z-40 glass-card rounded-2xl p-4 flex flex-col space-y-4 md:hidden w-48 text-right">
        <button onclick="router('home'); toggleMobileMenu()" class="text-gray-300 hover:text-white">หน้าหลัก</button>
        <button onclick="router('works'); toggleMobileMenu()" class="text-gray-300 hover:text-white">ผลงาน</button>
        <button onclick="router('activities'); toggleMobileMenu()" class="text-gray-300 hover:text-white">กิจกรรม</button>
        <button onclick="router('websites'); toggleMobileMenu()" class="text-gray-300 hover:text-white">เว็บไซต์</button>
    </div>

    <!-- Main Content Area -->
    <main id="app" class="flex-grow pt-32 pb-20 px-4 md:px-8 max-w-7xl mx-auto w-full">
        <!-- Content will be injected here via JS -->
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-500 text-sm glass-card mt-auto rounded-t-3xl mx-4">
        &copy; ณัฐพงศ์ ขาวนุ้ย | Nattapong Khawnuy
    </footer>

    <!-- Edit/Add Modal -->
    <div id="modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="glass-card p-8 rounded-3xl w-full max-w-md mx-4 relative transform transition-all scale-100">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-white">จัดการข้อมูล</h2>
            <form id="data-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <input type="hidden" id="item-collection">
                
                <div>
                    <label class="block text-sm text-gray-400 mb-1">ชื่อผลงาน/กิจกรรม</label>
                    <input type="text" id="input-title" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">เกี่ยวกับ</label>
                    <textarea id="input-about" rows="3" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors"></textarea>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">ลิงก์รูปภาพ (URL)</label>
                    <input type="url" id="input-image" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="https://example.com/image.jpg">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">ลิงก์ผลงาน (URL)</label>
                    <input type="url" id="input-link" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="https://...">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-purple-500/30 hover:scale-[1.02] transition-all">
                    บันทึกข้อมูล
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBIITFK5t9QIb_U7xOwwzvnZ4GqcooAyYI",
            authDomain: "spt-form.firebaseapp.com",
            projectId: "spt-form",
            storageBucket: "spt-form.firebasestorage.app",
            messagingSenderId: "137217678128",
            appId: "1:137217678128:web:6f9aca15143a10708506f5",
            measurementId: "G-1MHN9261KV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State ---
        let currentUser = null;
        const appContainer = document.getElementById('app');
        
        // --- Auth Logic ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateAuthUI();
            // Refresh current view if needed
            const currentHash = window.location.hash.replace('#', '') || 'home';
            router(currentHash);
        });

        function updateAuthUI() {
            if (currentUser) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
            } else {
                document.getElementById('login-btn').classList.remove('hidden');
                document.getElementById('logout-btn').classList.add('hidden');
            }
        }

        window.logout = () => {
            signOut(auth).then(() => {
                alert('ออกจากระบบเรียบร้อย');
                router('home');
            });
        };

        window.login = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                router('home');
            } catch (error) {
                alert('เข้าสู่ระบบล้มเหลว: ' + error.message);
            }
        };

        // --- Routing ---
        window.router = (page) => {
            window.location.hash = page;
            window.scrollTo(0, 0);
            
            // Highlight active menu
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('text-white', 'scale-105');
                if(btn.getAttribute('onclick')?.includes(page)) {
                    btn.classList.add('text-white', 'scale-105');
                }
            });

            switch(page) {
                case 'home': renderHome(); break;
                case 'works': renderGridPage('works', 'ผลงานทั้งหมด'); break;
                case 'activities': renderGridPage('activities', 'กิจกรรมที่เข้าร่วม'); break;
                case 'websites': renderGridPage('websites', 'เว็บไซต์ที่พัฒนา'); break;
                case 'login': renderLoginPage(); break;
                default: renderHome();
            }
        };

        window.toggleMobileMenu = () => {
            document.getElementById('mobile-menu').classList.add('hidden');
        }

        // --- Render Functions ---

        // 1. Home Page
        async function renderHome() {
            appContainer.innerHTML = `
                <div class="text-center mb-16 animate-float">
                    <h1 class="text-5xl md:text-7xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-4 drop-shadow-lg">
                        ณัฐพงศ์ ขาวนุ้ย
                    </h1>
                    <p class="text-xl text-gray-300 tracking-widest font-light">CREATIVE DEVELOPER & DESIGNER</p>
                </div>

                <div class="mb-8 flex justify-between items-end px-4">
                    <h2 class="text-3xl font-bold text-white"><i class="fas fa-star text-yellow-400 mr-2"></i> ผลงานเด่น</h2>
                    <span class="text-sm text-gray-400">เลื่อนเพื่อดูเพิ่มเติม <i class="fas fa-arrow-right ml-1"></i></span>
                </div>

                <div class="carousel-container relative">
                    <div id="featured-carousel" class="carousel-track py-10">
                        <div class="w-full flex justify-center"><div class="loader"></div></div>
                    </div>
                </div>

                <div class="mt-20 grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="glass-card p-8 rounded-3xl text-center hover:bg-white/10 transition-all cursor-pointer" onclick="router('works')">
                        <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-300">
                            <i class="fas fa-layer-group text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">ผลงาน</h3>
                        <p class="text-gray-400 text-sm">รวบรวมชิ้นงานและการออกแบบต่างๆ</p>
                    </div>
                    <div class="glass-card p-8 rounded-3xl text-center hover:bg-white/10 transition-all cursor-pointer" onclick="router('activities')">
                        <div class="w-16 h-16 bg-purple-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-purple-300">
                            <i class="fas fa-camera text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">กิจกรรม</h3>
                        <p class="text-gray-400 text-sm">ภาพบรรยากาศและการเข้าร่วมกิจกรรม</p>
                    </div>
                    <div class="glass-card p-8 rounded-3xl text-center hover:bg-white/10 transition-all cursor-pointer" onclick="router('websites')">
                        <div class="w-16 h-16 bg-pink-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-pink-300">
                            <i class="fas fa-code text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">เว็บไซต์</h3>
                        <p class="text-gray-400 text-sm">เว็บไซต์ที่พัฒนาและระบบออนไลน์</p>
                    </div>
                </div>
            `;

            // Fetch generic featured items (taking from 'works' for demo)
            try {
                const q = query(collection(db, "works")); 
                const querySnapshot = await getDocs(q);
                const track = document.getElementById('featured-carousel');
                
                if (querySnapshot.empty) {
                    track.innerHTML = `<p class="text-center w-full text-gray-500">ยังไม่มีข้อมูลแสดง</p>`;
                    return;
                }

                track.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = `
                        <div class="carousel-item glass-card rounded-3xl overflow-hidden group relative h-[400px] w-[300px]">
                            <img src="${data.imageUrl}" alt="${data.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent flex flex-col justify-end p-6 translate-y-4 group-hover:translate-y-0 transition-transform">
                                <h3 class="text-xl font-bold text-white mb-1">${data.title}</h3>
                                <p class="text-sm text-gray-300 line-clamp-2 mb-3 opacity-0 group-hover:opacity-100 transition-opacity delay-100">${data.about}</p>
                                <a href="${data.linkUrl}" target="_blank" class="inline-block bg-white/20 hover:bg-white/40 backdrop-blur-md text-white text-xs py-2 px-4 rounded-full text-center border border-white/30 transition-all">
                                    เยี่ยมชม
                                </a>
                            </div>
                        </div>
                    `;
                    track.innerHTML += card;
                });
            } catch (err) {
                console.error(err);
            }
        }

        // 2. Generic Grid Page (Works, Activities, Websites)
        async function renderGridPage(collectionName, pageTitle) {
            let addButton = '';
            if (currentUser) {
                addButton = `
                    <button onclick="openModal('${collectionName}')" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white px-6 py-3 rounded-full shadow-lg flex items-center gap-2 transition-all transform hover:scale-105">
                        <i class="fas fa-plus"></i> เพิ่มข้อมูล
                    </button>
                `;
            }

            appContainer.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-10">
                    <h2 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 mb-4 md:mb-0">
                        ${pageTitle}
                    </h2>
                    ${addButton}
                </div>
                <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="col-span-full flex justify-center py-20"><div class="loader"></div></div>
                </div>
            `;

            try {
                const q = query(collection(db, collectionName));
                const querySnapshot = await getDocs(q);
                const container = document.getElementById('grid-container');
                
                if (querySnapshot.empty) {
                    container.innerHTML = `<div class="col-span-full text-center text-gray-500 text-xl py-10">ไม่พบข้อมูลในหมวดหมู่นี้</div>`;
                    return;
                }

                container.innerHTML = '';
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    
                    let adminControls = '';
                    if (currentUser) {
                        adminControls = `
                            <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button onclick="editItem('${collectionName}', '${id}')" class="w-8 h-8 rounded-full bg-white/20 hover:bg-blue-500 text-white backdrop-blur flex items-center justify-center transition-colors">
                                    <i class="fas fa-pen text-xs"></i>
                                </button>
                                <button onclick="deleteItem('${collectionName}', '${id}')" class="w-8 h-8 rounded-full bg-white/20 hover:bg-red-500 text-white backdrop-blur flex items-center justify-center transition-colors">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        `;
                    }

                    const card = `
                        <div class="glass-card rounded-3xl overflow-hidden group hover:shadow-2xl hover:shadow-purple-900/20 transition-all duration-500 hover:-translate-y-2 border border-white/5 relative">
                            <div class="h-48 overflow-hidden relative">
                                <img src="${data.imageUrl}" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                                <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                                ${adminControls}
                            </div>
                            <div class="p-6">
                                <h3 class="text-xl font-bold text-white mb-2 truncate">${data.title}</h3>
                                <p class="text-gray-400 text-sm mb-6 line-clamp-3 h-14 font-light">
                                    ${data.about}
                                </p>
                                <div class="flex gap-3">
                                    <a href="${data.imageUrl}" target="_blank" class="flex-1 py-2 rounded-xl border border-white/20 text-center text-sm text-gray-300 hover:bg-white/10 transition-colors">
                                        <i class="far fa-image mr-1"></i> ดูรูป
                                    </a>
                                    <a href="${data.linkUrl}" target="_blank" class="flex-1 py-2 rounded-xl bg-white/10 hover:bg-white/20 text-center text-sm text-white font-semibold transition-colors">
                                        เยี่ยมชม <i class="fas fa-external-link-alt ml-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });

            } catch (err) {
                console.error(err);
                document.getElementById('grid-container').innerHTML = `<p class="text-red-400">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>`;
            }
        }

        // 3. Login Page
        function renderLoginPage() {
            appContainer.innerHTML = `
                <div class="max-w-md mx-auto mt-20">
                    <div class="glass-card p-8 rounded-3xl shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                        <h2 class="text-3xl font-bold text-center mb-8">เข้าสู่ระบบ</h2>
                        <form onsubmit="login(event)" class="space-y-6">
                            <div>
                                <label class="block text-gray-400 text-sm mb-2">อีเมล</label>
                                <div class="relative">
                                    <i class="fas fa-envelope absolute left-4 top-3.5 text-gray-500"></i>
                                    <input type="email" id="email" required class="w-full bg-black/20 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="admin@example.com">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-400 text-sm mb-2">รหัสผ่าน</label>
                                <div class="relative">
                                    <i class="fas fa-lock absolute left-4 top-3.5 text-gray-500"></i>
                                    <input type="password" id="password" required class="w-full bg-black/20 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="••••••••">
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-purple-500/30 hover:scale-[1.02] transition-all">
                                เข้าสู่ระบบ
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        // --- CRUD Logic ---
        
        // Open Modal (Add)
        window.openModal = (collectionName) => {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = 'เพิ่มข้อมูลใหม่';
            document.getElementById('data-form').reset();
            document.getElementById('item-id').value = '';
            document.getElementById('item-collection').value = collectionName;
        };

        // Edit Item
        window.editItem = async (collectionName, id) => {
